  <script src="./js/script.js"></script>
</head>

  <!--<button id="nav-btn">Nav</button>-->

  <div class="vertical-container">
    <div id="top-bar">
      <div class="form-container">
        <form>
          <div class="gap"></div>
          <div>
            <input id="start" type="text" placeholder="Enter Start Location">
            <button id="hidden_btn" button type="button">Go</button>
          </div>
          <div>
            <input id="end" type="text", placeholder="Enter Destination">
            <button id="calculate_btn" button type="button">Go</button>
          </div>
          <div class="gap"></div>
        </form>
      </div>
    </div>
    
    <div id="content">
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="input-blocker"></div>
      <div id="view"></div>
    </div>

    <div id="timeline-container">
      <button id="view_btn">View</button>
      <div id="timeline-controls">
        <button id="view_prev"><<</button>
        <button id="play_btn">Play</button>
        <button id="view_next">>></button>
      </div>
    </div>
  </div>
  
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwWKpIuD0YVqLjDohbUqgOeYxsKvgTPM0&libraries=places&callback=init"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
</body>
