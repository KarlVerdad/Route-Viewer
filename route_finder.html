<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Route</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="form-container">
    <form>
      <label>Find route between 2 locations.</label>
      <input id="start" type="text" placeholder="Origin">
      <br>
      <input id="end" type="text", placeholder="Destination">
    </form>
    <button id="calculate">Route</button>
  </div>
  <div id="map"></div>


  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places&callback=init"></script>
</body>

</html>
